prefix: "kube_usage"
schedulerHealth:
  maxPodAgeMinutes: 60 # start of window is 60 minutes ago
  minPodAgeMinutes: 0 # end of window for pending pods is 0 minutes ago
resources:
  "cpu": "cpu_cores"
  "memory": "memory_bytes"
  "items": "items"
  "time": "time_seconds"
extensions:
  podLabels:
  - name: pod_annotation
    annotation: p-a
  - name: pod_label
    label: p-l
  namespaceLabels:
  - name: namespace_annotation
    annotation: n-a
  - name: namespace_label
    label: n-l
  nodeLabels:
  - name: node_annotation
    annotation: nd-a
  - name: node_label
    label: nd-l
aggregations:
- sources:
    type: "container"
    container:
    - "container"
  levels:
  - mask:
      name: "namespace_images"
      builtIn:
        exported_namespace: true
        container_image: true
      extensions:
        namespace_label: true
        namespace_annotation: true
- sources:
    type: "pod"
    pod:
    - "pod"
  levels:
  - mask:
      name: "pod_ext"
      builtIn:
        exported_pod: true
        exported_namespace: true
        priority_class: true
      extensions:
        pod_label: true
        pod_annotation: true
        namespace_label: true
        namespace_annotation: true
        node_label: true
        node_annotation: true
  - mask:
      name: "pod_namespace_ext"
      builtIn:
        exported_namespace: true
        priority_class: true
      extensions:
        pod_label: true
        pod_annotation: true
  - mask:
      name: "pod_cluster_ext"
      builtIn:
        priority_class: true
      extensions:
        pod_label: true
        pod_annotation: true
- sources:
    type: "quota"
    quota:
    - "quota"
  levels:
  - mask:
      name: "quota_ext"
      builtIn:
        exported_namespace: true
        priority_class: true
      extensions:
        namespace_label: true
        namespace_annotation: true
  - mask:
      name: "quota_cluster_ext"
      builtIn:
        priority_class: true
- sources:
    type: "node"
    node:
    - "node"
  levels:
  - mask:
      name: "node_ext"
      builtIn:
        exported_node: true
        node_unschedulable: true
      extensions:
        node_label: true
        node_annotation: true
  - mask:
      name: "node_cluster_ext"
      builtIn:
        node_unschedulable: true
- sources:
    type: "scheduler_health"
    scheduler_health:
    - "pod_schedule_wait"
  levels:
  - operation: "max"
    mask:
      name: "priority"
      builtIn:
        exported_namespace: true
        priority_class: true
      extensions:
        pod_label: true
        node_label: true
  - operation: "max"
    mask:
      name: "namespace"
      builtIn:
        exported_namespace: true
      extensions:
        node_label: true
