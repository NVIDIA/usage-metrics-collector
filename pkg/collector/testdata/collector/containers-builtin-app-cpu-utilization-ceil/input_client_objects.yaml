apiVersion: v1
kind: Pod
metadata:
  name: pod-1
  namespace: test-namespace
  uid: test-pod-1
  labels:
    app: app
spec:
  containers:
    - name: app
      image: images.example/app:v4
      resources:
        requests: { "cpu": 6 }
        limits:  { "cpu": 8 } # max sample should be 8
status:
  phase: Running
  containerStatuses:
  - containerID: containerd://app
    name: app
---
